name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
        
      - name: Build Angular App
        run: npm run build -- --configuration production

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build-and-analyze
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Robot Framework Requirements
        run: |
          pip install -r tests/requirements.txt
          pip install robotframework-xvfb

      - name: Setup Node.js (for serving app)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Serve Application
        working-directory: ./frontend
        run: |
          npm run start -- --port 4200 &
          # Wait for the app to be ready
          npx -y wait-on http://localhost:4200

      - name: Run Robot Framework Tests
        run: |
          # Use xvfb-run for headless browser testing if needed, or rely on chrome headless args
          # The web_app.robot file assumes Chrome. 
          # GitHub runners have Chrome installed.
          # We might need to ensure Chrome options are set to headless in the robot file or pass them.
          # For simplicity in this demo, let's assume the robot file uses default or we pass arguments if possible.
          # But better to just run it.
          robot -d results tests/web_app.robot
        continue-on-error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-test-results
          path: results/
